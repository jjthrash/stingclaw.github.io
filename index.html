<!DOCTYPE html>
<html>
 <head>
    <title>Only pixels in the box!</title>
    <style>
    h1 {
      color: white;
      background-color: navy;
      text-align: center;
      font-family: Trajan Pro;
      font-size: 70;
      padding: 20px;
      font-variant-caps: small-caps;
    }
    body {
      background-color: yellow;
    }
    </style>
</head>
 <body>

   <h1>The Pixel Finder</h1>
    <p align="center">
      <canvas id="pixel"></canvas>
    </p>
 </body>

 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>

 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(400, 400);
        frameRate(30);
        var draw = function() {
    background(mouseX, mouseY, 0);
    var f = createFont("Trajan Pro",50);
    textFont(f);
    fill(0, 114, 143);
    text(mouseX,145,122);
    fill(0, 79, 11);
    textFont(f);
    text(mouseY,145,163);
    noStroke();
    fill(255, 0, 0);
    rect(mouseX,-2,5,500);
    rect(-2,mouseY,500,5);
};

    }};

    var canvas = document.getElementById("pixel");
    var processingInstance = new Processing(canvas, sketchProc);
 </script>
</html>
